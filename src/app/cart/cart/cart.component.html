<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Product</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Qty</th>
      </tr>
    </thead>
    <tbody>

        <tr *ngFor="let item of cartList">
            <th scope="row">{{item.id}}</th>
            <td>{{item.title}}</td>
            <td><img class="img-thumbnail" src={{item.image}} alt="" style="max-width: 50px;"></td>
            <td>{{item.price}}</td>
            <td><button class="btn" (click)="plus(item.id)">+</button>{{getTotalById(item.id)}}<button class="btn" (click)="minus(item.id)">-</button></td>
         </tr>
    </tbody>
  </table>
  <div>
      <h6>Price: {{getTotalPrice()}}</h6>
     <button class="btn btn-danger" (click)="clear()">Clear Cart</button>
     <a class="btn btn-primary mx-3" (click)="checkout()" routerLink="checkout" >CheckOut</a>
  </div>
