
<div class="card shadow " style="width: 18rem;">
    <div class="m-2 border rounded d-flex align-items-center justify-content-center" style="height: 300px; overflow: hidden;">
      <a routerLink="item/{{product.id}}" class="text-decoration-none my-auto"> <img class="img-fluid"src={{product.image}} class="card-img-top" alt="..." style="max-height: 300px; overflow: hidden;"></a>
    </div>
    <div class="card-body">
        <h5 class="card-title" style="max-height: 25px; overflow: hidden;">{{product.title}}</h5>
        <p class="card-text" style="max-height: 100px; overflow: hidden;">{{product.description}}</p>
        <p class="card-text"><span class="fa fa-star-o" data-rating="1"> {{product.rating.rate}}</span></p>
        <p class="card-text d-flex"><span class="dt">Price: {{product.price | currency}}</span> <button  class="btn btn-primary ms-auto button " (click)="addtocart(product)">Buy<i class="bi bi-cart"></i></button></p>
         
      </div>
</div>
